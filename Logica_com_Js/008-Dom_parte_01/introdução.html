<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Esta é uma introdução ao DOM</h1>
    <p>Este é apenas um páragrafo qualquer com um <i>frase itálica</i></p>
    <hr>
    <input type="text" value = "Valor Preenchido">
    <hr>
    
    <ol id="listaDeTarefa">
        <li>Escovar dente</li>
        <li>orar</li>
        <li>Ler a biblia</li>
        <li>Tomar café</li>
    </ol>

    <script>
        const lista = document.getElementById("listaDeTarefa")
        let novaTarefa = "Ir trabalhar"

        lista.innerHTML += `<li> ${novaTarefa} </li>`
    </script>
</body>
</html>
