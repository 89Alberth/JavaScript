<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Introdução Array</h1>
    <script>
        let numeros = [3, 4, 8, 15, 2, 21, 70, 101]
        let soma = 0

        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 !== 0) {
                console.log(numeros[i])
                soma += numeros[i]
            }
        }

        alert(soma)
    </script>
</body>

</html>
