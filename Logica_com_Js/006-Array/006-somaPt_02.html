<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Introdução Array</h1>
    <script>
        const numeros = [5, 10, "63", "Qualquer coisa", null,"meio", undefined,8, true, 15, 20]
        let soma = 0

        for (let i = 0; i < numeros.length; i++) {
            let n = numeros[i]

            if( (typeof n === "number" || typeof n === "string") && !isNaN(n)){
                soma += parseFloat(n)
            }
            
        }

        alert("A Soma de todos os números é " + soma)
    </script>
</body>

</html>
