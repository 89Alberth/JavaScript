<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar média</title>
</head>
<body>
    <script>
        // pedir 2 números ao usuario e mostrar a media.
        let n1 = parseFloat(prompt("Digite um número"))

        let n2 = parseFloat(prompt("Digite outro número"))

        let media = (n1 + n2) / 2

        alert("A média da duas notas é: " + media)
    </script>
</body>
</html>
