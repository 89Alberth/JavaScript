<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos matemático</title>
</head>
<body>

    <!--Pegar dois números e mostra sua soma,subtração,multiplicação e divisão-->
    <script>
        let numero_1 = prompt("Digite o primeiro número: ")
        numero_1 = Number(numero_1)

        let numero_2 = prompt("Digite o segundo número: ")
        numero_2 = Number(numero_2)

        let soma = numero_1 + numero_2

        let subtracao = numero_1 - numero_2

        let multiplicacao = numero_1 * numero_2

        let divisao = numero_1 / numero_2

        alert("A soma é : " + soma)
        alert("A subtração é : " + subtracao)
        alert("A multiplição é : " + multiplicacao)
        alert("A divisão é: " + divisao)
    </script>
</body>
</html>
