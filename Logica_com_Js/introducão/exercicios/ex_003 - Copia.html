<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar média</title>
</head>
<body>
    <script>
        let n1 = 10
        n1 += 5
        n1 *= 5
        n1 ++
        alert("O resto da divisão de " + n1 + " por 6 é " + (n1 % 6))
        alert("O quadrado do resto da divisão de " + n1 + " por 6 é " + ((n1 % 6) ** 2))
        alert("A variavel é " + n1)
        n1 /= 4
        alert("O valor final da variavel é " + n1)
    </script>
</body>
</html>
