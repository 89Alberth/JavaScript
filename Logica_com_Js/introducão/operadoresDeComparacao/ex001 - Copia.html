<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores De Comparação</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite um número de 1 à 10:"))
        let n2 = parseFloat(prompt("Digite outro número de 1 à 10:"))

        alert("O número " + n2 + " é maior que " + n1 + ": " + (n2 >= n1))
        
    </script>
</body>
</html>
