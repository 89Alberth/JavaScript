    <div id="output"></div>

    <script>
        let pessoa = {
            nome: "Alberth", email: "alberth@server.com"
        }

        try {
            document.getElementById('output').innerHTML = `Nome: ${pessoa.nome} - Email: ${pessoa.email}`
        } catch (error) {
            alert("Isso foi um erro: " + error.message)
        } finally {
            // alert("Fim do programa")
        }
    </script>
