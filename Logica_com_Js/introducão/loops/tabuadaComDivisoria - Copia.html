<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com divisoria</title>
</head>
<body>
    <script>
        let n = parseFloat(prompt("Digite um n√∫mero: "))
        let msg = " "
        for (let i = 1; i <= 100; i++) {
            msg += n + "x" + i + " = " +(n * i) + "<br>" 

            if(i % 10 === 0 ){
                msg +=  "<hr>"
            }
        }

        document.write(msg)
    </script>
</body>
</html>
