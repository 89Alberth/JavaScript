<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de dados com loop For</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <script>
        let dado1, dado2;
        let contador = 0;

        do{
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
            contador++

            document.write("<br>" + contador + ")<br> Dado 1: "  + dado1 + "<br> Dado 2: " +  dado2 + "<br>")
        }while(dado1 !== dado2)

        document.write("<br>Foram sorteados os dados " + contador + " vezes, e o n√∫mero repetido foi: " + dado1 )

        
    </script>
</body>

</html>
