<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com loop For</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let n = parseFloat(prompt("Digite um n√∫mero para saber a tabuada: "))

        if (!isNaN(n)){
            for(let i = 0; i <= 20; i++){
                let msg = "<br>" + n + " x " + i + " = " + (n * i) + "<br>"
                document.write(msg)
            }
        }

        document.write("<br> <b>!!! FIM DO PROGRAMA !!!<b>")
    </script>
</body>
</html>
