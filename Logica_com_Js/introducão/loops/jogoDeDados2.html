<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dado1, dado2;
        let msg = ""
        let msgPares = ""
        let c = 0
        let c_par = 0

        while(true){

            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
            
            msg += dado1 + " - " + dado2 + "<br>"

            if(dado1 === dado2){
                continue
            }
            
            c++

            let soma = dado1 + dado2
            
            if(soma % 2 === 0){
                msgPares += dado1 + " - " + dado2 + "<br>"
                c_par++
            }

            if(c_par === 10){
                break
            }
            

        }

        document.write(msg)

        document.write("<br>Dados Pares <br>" + msgPares)

        document.write("<br>Foram " + c + " tentativas")
        


    </script>
</body>
</html>
