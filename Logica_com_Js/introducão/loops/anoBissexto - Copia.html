<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Ano Bissexto</h1>

    <script>
        let anoBissexto = ""
        for(let ano = 1004; ano <= 2024; ano++){
            if( (ano % 4 === 0) && (ano % 100 !== 0) || (ano % 400 === 0)){
                anoBissexto += ano + "<br>"
            }
        }

        document.write(anoBissexto)
    </script>
</body>
</html>
