<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>

    <script>
        let n = parseFloat(prompt("Digite um número para saber a tabuada: "))

        if (isNaN(n)){
            alert("Digite apenas números, atualize a página para tentar novamente.")
        }
        else if (n < 0) {
            alert("Somente números positivos, atualize a página para tentar novamente.")
        }
        else{
            let c = 0

            while (c <= 20) {
                let msg = n + " x " + c + " = " + (n * c) + "<br>"
                document.write(msg)
                c++
            }
        
        }
        document.write("<br>" + "FIM DO PROGRAMA !!!")
    </script>
</body>
</html>
