<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function funcao_1(nome) {
            return console.log('Seja Bem-Vindo,', nome)
        }

        funcao_1('Alberth')

        const funcao_2 = function (nome) {
            return console.log("Seja Bem-Vindo,", nome)
        }

        funcao_2("Arthur")

        const funcao_3 = (nome) => {
            console.log("Seja Bem-vindo", nome)
        }

        funcao_3("Francile e Samira")
    </script>
</body>

</html>
