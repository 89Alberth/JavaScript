<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos objetos</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Métodos de objetos</h1>
    <input type="number" id="qtd"><br>
    <button onclick="comprar()">COMPRAR</button><br>
    <output id="saida"></output>

    <script>


        const caneta = {
            nome: "Caneta",
            quantidade: 25,
            venda: function (venda) {
                this.quantidade -= venda

            }
        }

        const compra = document.getElementById('qtd')
        const saida = document.getElementById('saida')
        saida.innerHTML = "quantidade em estoque: " + caneta.quantidade

        function comprar() {
            let qtd = compra.value
            if (qtd > caneta.quantidade) {
                alert("Estoque insulficiente,so temos " + caneta.quantidade + " em estoque")
            } else {
                caneta.venda(qtd)
                saida.innerHTML = "quantidade em estoque: " + caneta.quantidade
            }


        }





    </script>
    </div>
</body>

</html>
