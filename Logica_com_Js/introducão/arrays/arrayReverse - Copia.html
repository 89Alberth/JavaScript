<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["Alberth", "Samira", "Arthur", "Franciele"]
        let msg = ""

        for(let i = arr.length - 1; i >= 0; i--){
            msg += arr[i] + "<br>"
        }

        document.write(msg)
    </script>
</body>
</html>
