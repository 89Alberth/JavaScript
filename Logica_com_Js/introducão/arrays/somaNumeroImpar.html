<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [5, 122, 330, 65, 89, 93, 102, 6, 9, 19, 29]
        let somaImpar = 0
        for(let i = 0; i < numbers.length; i++){
            if(numbers[i] % 2 != 0){
                somaImpar += numbers[i]
            }
        }

        console.log("A soma de todos números impar são " + somaImpar)
    </script>
</body>
</html>
