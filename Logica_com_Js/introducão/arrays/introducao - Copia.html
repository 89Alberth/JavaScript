<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays introdução</title>
</head>
<body>
    <h1>Arrays de nomes</h1>

    <script>
        let nomes = ["Alberth", "Franciele", "Arthur", "Samira"]

        let incluirNome = prompt("Digite nome: ")

        nomes[nomes.length] = incluirNome

        for(let i = 0; i < nomes.length; i++){
            document.write("<br>Nome: " + nomes[i] + "<br>")
        }

        document.write("A lista possui " + nomes.length + " itens.")
    </script>
</body>
</html>
