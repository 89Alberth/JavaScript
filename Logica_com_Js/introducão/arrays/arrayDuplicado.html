<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Duplicado</title>
</head>
<body>
    <H1>Arrays de números e arrays de números multiplicados</H1>

    <script>
        let numeros = [5, 15, 63, 104, 8, 11]
        let numeros_2 = []

        for(let i = 0; i < numeros.length; i++){
            document.write("Números: " + numeros[i] + "<br>")
            numeros_2.push(numeros[i] * 2)
            document.write("Números multiplicados: " + numeros_2[i] + "<br>")
        }


    </script>
</body>
</html>
