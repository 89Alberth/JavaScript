<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Média</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Média de alunos</h1>

    <ul id="alunos"></ul>

    <script>
        const alunos = [
            {nome: "Alberth", notas:[5, 6 , 8 ,6]},
            {nome: "Renato", notas:[4, 8, 9, 10]},
            {nome: "Rodrigo", notas:[3, 8, 2, 0]},
        ]

        let listaAluno = document.getElementById('alunos')
        let listaAlunoHtml = ""
        

        for(let i = 0; i < alunos.length; i++){
            let soma = 0
            listaAlunoHtml += "<li>"
                listaAlunoHtml += alunos[i].nome + " - "

                for(let j = 0; j < alunos[i].notas.length; j++){
                    soma = soma +  (alunos[i].notas[j]) / alunos[i].notas.length
                }

                let aprovado = (soma >= 7) ? "Aprovado": "Reprovado"

                listaAlunoHtml += "Média: " + soma.toFixed(2) + " - "
                listaAlunoHtml += aprovado
            listaAlunoHtml += "</li><hr>"

        }

        listaAluno.innerHTML = listaAlunoHtml 



    
    </script>
</body>
</html>
