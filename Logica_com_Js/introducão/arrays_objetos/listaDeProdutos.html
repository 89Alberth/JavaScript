<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela De Produtos</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,th{
            padding: 9px;
        }

        td + td{
            text-align: right;
        }
    </style>
   
</head>
<body>
    <h1>Tabela de preços</h1>

    <table>
        <thead>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </thead>

        <tbody id="list">
            
        </tbody>
    </table>

    <script>
        const produtos = [
            {nome:"caderno", preco:2.46, quantidade: 12},
            {nome:"lápis", preco:0.85, quantidade: 65},
            {nome:"borracha", preco:0.50, quantidade: 52},
            {nome:"tinta-guache", preco:6.00, quantidade: 5},
            {nome:"régua", preco:1.00, quantidade: 15},
            {nome:"folha sulfite", preco:12.50, quantidade: 20},
        ]
        let lista = document.getElementById('list')

        for(let i = 0; i < produtos.length; i++){
            lista.innerHTML += 
            `
            <td>${produtos[i].nome}</td>
            <td><b>${produtos[i].preco.toFixed(2)}</b></td>
            <td>${produtos[i].quantidade}</td>
            `
        }
    </script>
</body>
</html>
