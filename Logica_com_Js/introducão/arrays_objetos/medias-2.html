<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Lista de alunos e médias</h1>
    <ul id="listaDeAlunos"></ul>

    <script>
        const alunos = [
            {nome:"Alberth", notas:[5, 6, 8.5, 6]},
            {nome:"Franciele", notas:[7, 3.5, 9, 10]},
            {nome:"Arthur", notas:[8, 9, 9, 6]},
            {nome:"Samira", notas:[9.5, 6.5, 7, 7]}
        ]

        let listaDeAlunos = document.getElementById('listaDeAlunos')
        let alunos_notas = ""

        for(let i = 0; i < alunos.length; i++){
            alunos_notas += "<li>"
                alunos_notas += "<b>" + alunos[i].nome + "</b>"

                alunos_notas += "<ul>"
                    for(let j = 0; j < alunos[i].notas.length; j++){
                        alunos_notas += "<li>" + alunos[i].notas[j] + "</li>"
                    }
                alunos_notas += "</ul>"
            alunos_notas += "</li><br>"
        }


        listaDeAlunos.innerHTML = alunos_notas
    </script>
</body>
</html>
