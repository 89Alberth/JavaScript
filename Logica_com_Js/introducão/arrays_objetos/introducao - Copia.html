<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays de objetos</title>
</head>
<body>
    <ul id="listaDeNomes"></ul>

    <script>
        const pessoas = [
            {nome: "Alberth", email: "alberthServer@email.com"},
            {nome: "Franciele", email: "FrancieleServer@email.com"},
            {nome: "Arthur", email: "arthurServer@email.com"},
            {nome: "Samira", email: "samiraServer@email.com"}
        ]

        let lista = document.getElementById('listaDeNomes')

        for(let i = 0; i < pessoas.length; i++){
            lista.innerHTML += `<li>Nome: ${pessoas[i].nome} - Email: ${pessoas[i].email}</li><br>`
        }

        
    </script>
</body>
</html>
