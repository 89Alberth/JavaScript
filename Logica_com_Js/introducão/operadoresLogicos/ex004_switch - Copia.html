<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional switch</title>
</head>
<body>
    <script>
        let ex = "texto"

        switch (typeof ex) {
            case "number":
                alert("Esse é um número")
                break
            case "boolean":
                alert("Esse é um  booleano")
                break
            case "string":
                alert("Esse é uma texto")
                break
            case "undefined":
                alert("Esse é uma variavel indefinida")
                break
            default:
                alert("Não é nenhum tipo conhecido")
        }
    </script>
</body>
</html>
