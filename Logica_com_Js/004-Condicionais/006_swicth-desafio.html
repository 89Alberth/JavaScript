<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>

<body>
    <script>
        let myVar = "10"
        switch (typeof myVar) {
            case "number":
                alert("Isto é um número")
                break
            case "string":
                alert("Isto é texto")
            case "boolean":
                alert("Isto é um boolean")
                
        }
        alert("Fim do programa!!!")
    </script>
</body>

</html>
