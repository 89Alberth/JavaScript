<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>
<body>
    <script>
        console.log("0 é : " + Boolean(0))
        console.log("NaN é : " + Boolean(NaN))
        console.log("undefined é : " + Boolean(undefined))
        console.log("string vazia é : " + Boolean(""))
        console.log("string é : " + Boolean("0"))
        console.log("Número é : " + Boolean(8))
        console.log("Número negativo é : " + Boolean(-8))
        console.log("Nullé : " + Boolean(null))

    </script>
</body>
</html>
