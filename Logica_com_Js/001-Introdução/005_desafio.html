<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>
<body>
    <script>
        let number = 10
        number = number + 5
        number = number * 5
        number = number + 1

        alert("O resto da divisão de " + number + " por 6 é " + (number % 6))

        alert("O quadrado do resto da divisão de " + number + " por 6 é " + (number % 6) ** 2)

        alert(number)

        number = number / 4

        alert(number)
    </script>
</body>
</html>
