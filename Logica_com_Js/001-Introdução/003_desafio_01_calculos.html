<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>
<body>
    <script>
        let numero1 = prompt("digite o pimeiro número: ")
        numero1 = parseInt(numero1)

        let numero2 = prompt("Digite o segundo número: ")
        numero2 = parseInt(numero2)

        alert("A divisão de " + numero1 + " por " + numero2 + " = " + (numero1 / numero2)) 
        alert("A subtração de " + numero1 + " por " + numero2 + " = " + (numero1 - numero2)) 
        alert("A multiplicação de " + numero1 + " por " + numero2 + " = " + (numero1 * numero2)) 
        alert("A soma de " + numero1 + " por " + numero2 + " = " + (numero1 + numero2)) 
        
    </script>
</body>
</html>
