<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>
<body>
    <script>
        //como declarar uma váriavel usando LET
        let nome = prompt("Qual seu nome") //prompt abre uma  caixa de diálogo no navegador que pede ao usuario para digitar algo

        alert("Seja bem vindo, " + nome) // alert abre uma caixa de mensagem que mostra a mensagem que está entre parênteses no navegador
    </script>
</body>
</html>
