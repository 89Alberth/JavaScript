<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        .slide {
            display: flex;
            justify-content: space-between;
            box-shadow: 5px 10px 25px black;
            width: 680px;
            height: 450px;
            border-radius: 5px;
        }

        #containe-img {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }

        .item {
            width: 100%;
            height: 100%;
            transition: all .2s ease-in-out;
        }

        .item img {
            width: 40vw;
            height: 50vh;
        }

        .item:first-child {
            margin-left: -100%;
        }

        button {
            border: none;
            padding: 15px;
            display: block;
            z-index: 2;

        }

        #prev {
            border-radius: 5px 0 0 5px;
            box-shadow: 15px 0px 55px black;
        }

        #next{
            border-radius: 0 5px 5px 0;
            box-shadow: -15px 0px 55px black;
        }
    </style>
</head>

<body>

    <div class="slide">
        <button id="prev">Prev</button>
        <div id="containe-img"></div>
        <button id="next">Next</button>
    </div>

    <script src="backup.js"></script>
</body>

</html>
