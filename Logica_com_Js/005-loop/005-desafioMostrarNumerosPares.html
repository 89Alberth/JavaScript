<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>

<body>
    <script>
        let number = prompt("Digite um numeros: ")
        let msg = ""
        let c = 0

        while(c <= number){
            msg += c + " <br> "
            c += 2
        }

        document.write(msg)


    </script>
</body>

</html>
