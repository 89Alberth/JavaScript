<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número para saber sua tabuada: ")
        let counter = 0

        if(isNaN(numero)){
            alert("Somente números")
        } else{
            while(counter <= 40){
            document.write(numero + " x " + counter + " = " + (numero * counter) + "<br>")
            counter++
        }
        }
 
    </script>
</body>
</html>
