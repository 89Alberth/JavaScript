<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um n√∫mero para saber sua tabuada: ")


        if(!isNaN(numero)){
            for(let i = 0; i <= 20; i++){
                document.write(numero + " x " + i + " = " + (numero * i) + "<br>")
            }
        }
         
        
 
    </script>
</body>
</html>
