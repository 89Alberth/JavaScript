<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>
</head>
<body>
    <script>
        let number_1 = parseInt(prompt("Digite primeiro número: "))
        let number_2 = parseInt(prompt("Digite o segundo número: "))

        alert("O número " + number_2 + " é maior ou igual a " + number_1 + " : " + (number_2 >= number_1))
    </script>
</body>
</html>
